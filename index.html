<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/resources/styles/style.css" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous">
        <title>Bonfim Viagens</title>
    </head>
    <body>
        <header>
            <div class="welcomeImg">
                <img id="back-top" src="assets/resources/images/back.jpg" alt="back-top">
                <a id="botao">
                    <i id="go-down-button" class="far fa-arrow-alt-circle-down"></i>
                </a>
            </div>
        </header>
        <nav>
            <div class="options">
                <div class="option-box-container">
                    <i class="fas fa-map-marker-alt"></i>
                    <a onclick="getCidade()">Encontre um filial perto de você</a>
                </div>
                <div class="option-box-container">
                    <i class="far fa-question-circle"></i>
                    <a>Informações</a>
                </div>
                <div class="option-box-container">
                    <i class="fas fa-shopping-basket"></i>
                    <a href="trade-travels.html">Compre sua Viagem</a>
                </div>
            </div>
        </nav>
        <main>
            <div class="site-size">
                <article class="box-container">
                    <h2 id="subtitle-first-article">Viajar é Bom!</h2>
                    <figure >
                        <img id="traveling-is-great-pic" src="assets/resources/images/couple-pic.jpg" alt="couple-pic">
                        <figcaption>
                            <h3 id="textarea-first-article-h3">Veja alguns benefícios de viajar!</h3>
                            <p id="benefits-space"></p>
                        </figcaption>
                    </figure>
                </article>
                <article class="box-container">
                    <h2 id="subtitle-covid">Viaje com Tranquilidade e Segurança</h2>
                    <figure>
                        <img src="assets/resources/images/covid-19-pic.jpg" id="anti-covid-19-pic" alt="covid-safety">
                        <figcaption>
                            <h3 id="subtitle-certified-protection">Proteção Certificada!</h3>
                            <p>Para garantir a sua segurança, a Bonfim Viagens conta com uma equipe preparada para oferecer o
                                melhor cuidado em relação a saúde dos nossos clientes!
                            </p>
                        </figcaption>
                    </figure>
                </article>
            </div>
        </main>
        <footer>
            <strong>Bonfim Viagens</strong><br>
            <span>Todos os direitos reservados</span>
        </footer>
        <script src="assets/resources/scripts/main-page-script.js"></script>
    </body>
</html>

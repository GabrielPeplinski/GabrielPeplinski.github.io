<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/resources/styles/style.css" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous">
        <title>Bonfim Viagens</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="welcomeImg">
                <div class="title">
                    <h1>Bonfim Viagens</h1>
                </div>
                <img id="back-top" src="assets/resources/images/back.jpg" alt="back-top">
                <a id="botao">
                    <i id="go-down-button" class="far fa-arrow-alt-circle-down"></i>
                </a>
            </div>
        </header>
        <nav>
            <div class="options">
                <div class="option-box-container">
                    <i class="far fa-compass"></i>
                    <a onclick="getCidade()">Encontre um filial perto de você</a>
                </div>
                <div class="option-box-container">
                    <i class="fas fa-info-circle"></i>
                    <a>Informações</a>
                </div>
                <div class="option-box-container">
                    <i class="fas fa-cart-plus"></i>
                    <a href="trade-travels.html">Compre sua Viagem</a>
                </div>
            </div>
        </nav>
        <main>
            <div class="site-size">
                <article class="box-container">
                    <h2 id="subtitle-first-article">Viajar é Bom!</h2>
                    <figure >
                        <img
                            id="traveling-is-great-pic"
                            src="assets/resources/images/couple-pic.jpg"
                            alt="couple-pic">
                        <figcaption>
                            <h3 id="textarea-first-article-h3">Veja alguns benefícios de viajar!</h3>
                            <p id="benefits-space"></p>
                        </figcaption>
                    </figure>
                </article>
                <article class="box-container">
                    <h2 id="subtitle-covid">Viaje com Tranquilidade e Segurança</h2>
                    <figure>
                        <img
                            src="assets/resources/images/covid-19-pic.jpg"
                            id="anti-covid-19-pic"
                            alt="covid-safety">
                        <figcaption>
                            <h3 id="subtitle-certified-protection">Proteção Certificada!</h3>
                            <p>Para garantir a sua segurança, a Bonfim Viagens conta com uma equipe
                                preparada para oferecer o melhor cuidado em relação a saúde dos nossos clientes!
                            </p>
                        </figcaption>
                    </figure>
                </article>
                <article class="box-container">
                    <div class="stars">
                        <form class="rateUsStars" onsubmit="return validaCheckboxes()">
                            <h2 id="subtitle-RateStars">Nos Avalie!</h2>
                            <p>Já Viajou conosco? Como foi sua última experiência com a Bonfim Viagens?</p>
                            <p>
                                <input type="checkbox" name="stars" value="1">⭐</p>
                            <p>
                                <input type="checkbox" name="stars" value="3">⭐⭐⭐</p>
                            <p>
                                <input type="checkbox" name="stars" value="5">⭐⭐⭐⭐⭐</p>
                            <button id="rateUsButton">Enviar Avaliação</button>
                        </form>
                    </div>
                </article>
            </div>
        </main>
        <footer>
            <strong>Bonfim Viagens</strong><br>
            <span>Todos os direitos reservados</span>
        </footer>
        <script src="assets/resources/scripts/main-page-script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    </body>
</html>

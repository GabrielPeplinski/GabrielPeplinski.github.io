<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/resources/styles/style-trade-travels.css" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous">
        <title>Bonfim Viagens</title>
    </head>
    <body>
        <header>
            <div class="logo-right-side">
                Bonfim Viagens
                <i class="fas fa-plane"></i>
            </div>
        </header>
        <div class="site-size">
            <menu>
                <article class="sign-in">
                    <p id="h2-create-user">Crie seu Usuário:</p>
                    <form id="formCreateUser">
                        <div class="form-space">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="form1" required>
                        </div>
                        <div class="form-space">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="form2" required>
                        </div>
                        <div class="form-space">
                            <label for="cpf">CPF :</label>
                            <input type="text" id="cpfInput" name="form3" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
                        </div>
                        <div class="form-space">
                            <label for="cpf">CEP :</label>
                            <input type="text" id="cepInput" name="form4" pattern="\d{5}-\d{3}">
                        </div>
                        <button id="create-login-button">Criar Usuário</button>
                    </form>
                </article>
                <article class="travel-for-sale-container">
                    <figure>
                        <img src="assets/resources/images/place1-pic.jpg" alt="travel-pic-1">
                        <figcaption>
                            <h2>Veneza</h2>
                            <p class="aboutLocationP" id="veneza-p">
                                Veneza (Venezia, em italiano), com 338 mil habitantes, é uma das mais belas
                                cidades do mundo - e também uma das mais turísticas.<br>
                                A cidade é um museu a céu aberto, romântico em nível quase inimaginável e atrai
                                multidões de turistas o ano inteiro. Construída no século V sobre uma lagoa,
                                Veneza é um arquipélago situado na região de Vêneto, no nordeste da Itália,
                                formado por 118 ilhas interligadas por 177 canais e 400 pontes.
                            </p>
                            <p>Alimentação + passeio de gondôla</p>
                            <!-- Nova implementação validação de form modo tradicional -->
                            <form id="checkDaysInVeneza" onsubmit="return checkDays1()">
                                <p>Quantos dias:
                                    <input class="howManyDaysForm" type="number" id="numDays1">
                                </p>
                                <button type="submit" id="travelToVeneza" class="buy-buttom">Comprar</button>
                                <p>Pressione "ESC" para ver as viagens compradas!</p>
                            </form>
                        </figcaption>
                    </figure>
                </article>
                <article class="travel-for-sale-container">
                    <figure>
                        <img src="assets/resources/images/place2-pic.jpg" alt="travel-pic-2">
                        <figcaption>
                            <h2>Londres</h2>
                            <p class="aboutLocationP" id="london-p">
                                A capital do Reino Unido é uma das maiores cidades da Europa e a mais visitada
                                do Mundo, um dos pontos de referência histórica e cultural. Londres é uma cidade
                                mágica, onde tudo existe, tudo acontece, tudo é possível, é única.<br>
                                A cidade é também um paraíso de cultura, com mais de 200 museus e quatro áreas
                                classificadas como Património Mundial, uma cidade impressionante, na qual passar
                                umas férias é sinónimo de diversão, passeios incríveis e, sobretudo, de
                                numerosas coisas para ver, visitar e fazer.
                            </p>
                            <p>Alimentação + passeio turístico histórico</p>
                            <form id="checkDaysInLondon" onsubmit="return checkDays2()">
                                <p>Quantos dias:
                                    <input class="howManyDaysForm" type="number" id="numDays2">
                                </p>
                                <button type="submit" id="travelToLondon" class="buy-buttom">Comprar</button>
                                <p>Pressione "ESC" para ver as viagens compradas!</p>
                            </form>
                        </figcaption>
                    </figure>
                </article>
                <article class="travel-for-sale-container">
                    <figure>
                        <img src="assets/resources/images/place3-pic.jpg" alt="travel-pic-3">
                        <figcaption>
                            <h2>Egito</h2>
                            <p class="aboutLocationP" id="egipt-p">
                                Terra dos mistérios, superstições e da moderna arqueologia, o Egito fascina com
                                sua rica história, grandes monumentos e o poderoso rio Nilo. A cidade do Cairo é
                                a porta de entrada para o país, contando com um dos mais incríveis museus do
                                planeta, o Museu do Cairo, repleto de múmias, sarcófagos, esculturas e outras
                                preciosidades. Pena que sua organização seja péssima, com uma curadoria idem.
                                Caótica, barulhenta e dinâmica, a cidade possui um trânsito infernal, mas sobra
                                charme. Próximo ao centro está o platô de Gizé, com as grandes pirâmides de
                                Quéops, Quéfren e Miquerinos e a famosa esfinge.<br>
                            </p>
                            <p>Alimentação + passeio de camelo</p>
                            <form id="checkDaysInEgipt" onsubmit="return checkDays3()">
                                <p>Quantos dias:
                                    <input class="howManyDaysForm" type="number" id="numDays3" required="required" min="1" max="10">
                                </p>
                                <button type="submit" id="travelToEgipt" class="buy-buttom">Comprar</button>
                                <p>Pressione "ESC" para ver as viagens compradas!</p>
                            </form>
                        </figcaption>
                    </figure>
                </article>
            </menu>
            <hr>
            <div id="addComent">
                <form id="commentSection">
                    <p>Tem alguma ideia de viagem?Deixe um comentário e clique duas vezes no espaço
                        para enviar!</p>
                    <textarea id="comentSpace" ondblclick="postComentTradePage(comentSpace.value)"></textarea>
                </form>
            </div>
        </div>
        <footer id="footer-trade-travels">
            <strong>Bonfim Viagens</strong><br>
            <span>Todos os direitos reservados</span>
        </footer>
        <script src="assets/resources/scripts/trade-travels.js"></script>
    </body>
</html>

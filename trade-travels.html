<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/resources/styles/style-trade-travels.css" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous">
        <title>Bonfim Viagens</title>
    </head>
    <body>
        <header>
            <div class="logo-right-side">
                Bonfim Viagens
                <i class="fas fa-plane"></i>
            </div>
        </header>
        <div class="site-size">
            <menu>
                <article class="sign-in">
                    <p id="h2-create-user">Crie seu Usuário:</p>
                    <form>
                        <div class="form-space">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="form1">
                        </div>
                        <div class="form-space">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="form2">
                        </div>
                    </form>
                    <button id="create-login-button">Criar Usuário</button>
                </article>
                <article class="travel-for-sale-container">
                    <figure>
                        <img src="assets/resources/images/place1-pic.jpg" alt="travel-pic-1">
                        <figcaption>
                            <h2>Veneza</h2>
                            <p>3 dias, alimentação + passeio de gondôla</p>
                            <p id="veneza-p"></p>
                            Qualidade do hotel desejado: <br>
                            <div class="hotelStars">
                                <p>⭐</p>
                                <input type="checkbox" id="1star" value="1">
                                <p>⭐⭐⭐</p>
                                <input type="checkbox" id="3star" value="3">
                                <p>⭐⭐⭐⭐⭐</p>
                                <input type="checkbox" id="5star" value="5">
                            </div>
                            <button id="travelToVeneza" class="buy-buttom">Comprar</button>
                            <p>Pressione "ESC" para ver as viagens compradas!</p>
                        </figcaption>
                    </figure>
                </article>
                <article class="travel-for-sale-container">
                    <figure>
                        <img src="assets/resources/images/place2-pic.jpg" alt="travel-pic-2">
                        <figcaption>
                            <h2>Londres</h2>
                            <p>3 dias, alimentação + passeio turístico histórico</p>
                            <p id="london-p"></p>
                            <button id="travelToLondon" class="buy-buttom">Comprar</button>
                            <p>Pressione "ESC" para ver as viagens compradas!</p> 
                        </figcaption>
                    </figure>
                </article>
                <article class="travel-for-sale-container">
                    <figure>
                        <img src="assets/resources/images/place3-pic.jpg" alt="travel-pic-3">
                        <figcaption>
                            <h2>Egito</h2>
                            <p>3 dias, alimentação + passeio de camelo</p>
                            <p id="egipt-p"></p>
                            <button id="travelToEgipt" class="buy-buttom">Comprar</button>
                            <p>Pressione "ESC" para ver as viagens compradas!</p>
                        </figcaption>
                    </figure>
                </article>
            </menu>
            <hr>
            <div id="addComent">
                <form id="commentSection">
                    <p>Tem alguma ideia de viagem?Deixe um comentário e clique duas vezes no espaço para enviar!</p>
                    <textarea id="comentSpace" ondblclick="postComentTradePage(comentSpace.value)"></textarea>
                </form>
            </div>
        </div>
        <footer id="footer-trade-travels">
            <strong>Bonfim Viagens</strong><br>
            <span>Todos os direitos reservados</span>
        </footer>
        <script src="assets/resources/scripts/trade-travels.js"></script>
    </body>
</html>
